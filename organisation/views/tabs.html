<div ng-controller="TabsDemoCtrl">

    <tabset>
        <tab heading="Correspondence">Correspondence content</tab>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
            <div ng-if="tab.active">
                <div ng-include="tab.content"></div>
            </div>
        </tab>
    </tabset>

</div>
